<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Football Predictor</title>

<style>
body{
    background:#0b1220;
    color:white;
    font-family:Arial;
}

.league{
    margin-top:30px;
}

.league h2{
    background:#1d4ed8;
    padding:10px;
    border-radius:10px;
}

.match{
    background:#111827;
    padding:15px;
    margin:10px 0;
    border-radius:12px;
}

.team{
    font-size:18px;
    font-weight:bold;
}

.pred{
    font-size:20px;
    margin-top:8px;
}

.high{color:#22c55e;}
.mid{color:#facc15;}
.low{color:#ef4444;}

.refresh{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#22c55e;
    padding:12px;
    border-radius:50%;
}
</style>
</head>

<body>

<h1>âš½ AI Over 2.5 Predictor</h1>

{% set current = "" %}

{% for m in matches %}
    {% if current != m.league %}
        {% set current = m.league %}
        <div class="league">
        <h2>{{m.league}}</h2>
    {% endif %}

    <div class="match">
        <div class="team">{{m.home}} vs {{m.away}}</div>
        <div>Stato: {{m.status}}</div>
        <div>Score: {{m.home_score}} - {{m.away_score}}</div>
        <div class="pred high">{{m.prediction}}</div>
    </div>

{% endfor %}

</body>
</html>
