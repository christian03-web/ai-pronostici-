<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LIVE SCANNER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .match-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; }
        .live-dot { height: 8px; width: 8px; background-color: #ef4444; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4">
    <div class="max-w-xl mx-auto">
        <header class="mb-6 flex justify-between items-center border-b border-slate-800 pb-4">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Live AI Scanner</h1>
            <div id="status" class="text-[10px] text-slate-500 font-mono italic">SYNCING...</div>
        </header>

        <div id="match-container" class="space-y-4">
            {% for m in matches %}
            <div class="match-card p-4">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] text-blue-400 font-bold uppercase">{{ m.league }}</span>
                    <span class="text-[10px] text-slate-400 font-bold">
                        {% if m.is_live %}<span class="live-dot"></span>LIVE {% endif %}{{ m.time }}
                    </span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-sm font-bold w-1/2">{{ m.match }}</h2>
                    <div class="text-lg font-black text-yellow-500 bg-black/40 px-3 py-1 rounded">{{ m.score }}</div>
                </div>
                <div class="grid grid-cols-2 gap-4 border-t border-slate-800 pt-3">
                    <div class="text-center">
                        <div class="text-[9px] opacity-50 uppercase">Over 2.5</div>
                        <div class="text-emerald-400 font-bold">{{ m.over_p }}%</div>
                    </div>
                    <div class="text-center">
                        <div class="text-[9px] opacity-50 uppercase">GG Prob</div>
                        <div class="text-blue-400 font-bold">{{ m.gg_p }}%</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function updateScores() {
            document.getElementById('status').innerText = 'UPDATING...';
            try {
                const response = await fetch('/api/updates');
                const data = await response.json();
                const container = document.getElementById('match-container');
                container.innerHTML = '';
                
                data.forEach(m => {
                    const card = `
                        <div class="match-card p-4">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[10px] text-blue-400 font-bold uppercase">${m.league}</span>
                                <span class="text-[10px] text-slate-400 font-bold">
                                    ${m.is_live ? '<span class="live-dot"></span>LIVE ' : ''}${m.time}
                                </span>
                            </div>
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-sm font-bold w-1/2">${m.match}</h2>
                                <div class="text-lg font-black text-yellow-500 bg-black/40 px-3 py-1 rounded">${m.score}</div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 border-t border-slate-800 pt-3">
                                <div class="text-center">
                                    <div class="text-[9px] opacity-50 uppercase">Over 2.5</div>
                                    <div class="text-emerald-400 font-bold">${m.over_p}%</div>
                                </div>
                                <div class="text-center">
                                    <div class="text-[9px] opacity-50 uppercase">GG Prob</div>
                                    <div class="text-blue-400 font-bold">${m.gg_p}%</div>
                                </div>
                            </div>
                        </div>`;
                    container.innerHTML += card;
                });
                document.getElementById('status').innerText = 'LIVE SYNCED';
            } catch (err) {
                document.getElementById('status').innerText = 'CONNECTION ERROR';
            }
        }

        // Aggiorna ogni 30 secondi
        setInterval(updateScores, 30000);
    </script>
</body>
</html>
