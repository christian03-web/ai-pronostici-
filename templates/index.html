<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ANALYTICS - MAX POWER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #030712; color: white; font-family: 'Inter', sans-serif; }
        .match-card { background: #111827; border: 1px solid #1f2937; position: relative; overflow: hidden; }
        .gold-tag { background: linear-gradient(90deg, #f59e0b, #fbbf24); color: black; font-weight: 900; font-size: 10px; padding: 2px 8px; border-radius: 4px; }
        .bar-bg { background: #374151; height: 6px; border-radius: 3px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-2xl mx-auto">
        <header class="mb-10 flex justify-between items-end border-b border-gray-800 pb-4">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-blue-500">AI PREDICTOR <span class="text-white">PRO</span></h1>
                <p class="text-xs text-gray-500 uppercase">Analisi Dati Real-Time</p>
            </div>
            <div class="text-[10px] text-emerald-400 font-mono animate-pulse">● LIVE_SERVER_CONNECTED</div>
        </header>

        {% for m in matches %}
        <div class="match-card p-5 rounded-2xl mb-4 transition-transform hover:scale-[1.02]">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">{{ m.league }}</span>
                    <h2 class="text-lg font-bold mt-1">{{ m.match }}</h2>
                </div>
                {% if m.is_gold %}
                <div class="gold-tag">GOLD SELECTION</div>
                {% endif %}
            </div>

            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span class="opacity-70 text-[10px]">PROBABILITÀ OVER 2.5</span>
                        <span class="font-bold text-emerald-400">{{ m.over_p }}%</span>
                    </div>
                    <div class="bar-bg">
                        <div class="h-full bg-emerald-500 rounded-full" style="width: {{ m.over_p }}%"></div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between text-xs mb-1">
                        <span class="opacity-70 text-[10px]">PROBABILITÀ GOAL/GOAL (GG)</span>
                        <span class="font-bold text-blue-400">{{ m.gg_p }}%</span>
                    </div>
                    <div class="bar-bg">
                        <div class="h-full bg-blue-500 rounded-full" style="width: {{ m.gg_p }}%"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
