<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80% OVER 2.5 PREDICTOR</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b0e14; color: #e2e8f0; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .header { text-align: center; padding: 20px; border-bottom: 2px solid #3b82f6; margin-bottom: 20px; }
        .match-card { background: #1a202c; border-radius: 10px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #3b82f6; }
        .league-tag { font-size: 10px; color: #3b82f6; text-transform: uppercase; font-weight: bold; }
        .match-name { font-size: 16px; font-weight: bold; margin-top: 5px; }
        .percent { font-size: 24px; font-weight: 900; color: #10b981; }
        .confidence { font-size: 10px; background: rgba(16, 185, 129, 0.2); padding: 3px 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ AI PREDICTOR</h1>
            <p>Target Accuracy: 80% Over 2.5</p>
        </div>
        {% for match in matches %}
        <div class="match-card">
            <div>
                <div class="league-tag">{{ match.league }}</div>
                <div class="match-name">{{ match.match }}</div>
            </div>
            <div style="text-align: right;">
                <div class="percent">{{ match.probability }}%</div>
                <div class="confidence">{{ match.advice }} CONFIDENCE</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
