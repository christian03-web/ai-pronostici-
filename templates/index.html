<!DOCTYPE html>
<html>
<head>

        .match {
            background:#1e293b;
            padding:15px;
            margin:10px 0;
            border-radius:12px;
        }
        .open { color:#22c55e; font-weight:bold; font-size:18px;}
    </style>
</head>
<body>

        <p>Risultato: {{m.home_score}} - {{m.away_score}}</p>

</html>
