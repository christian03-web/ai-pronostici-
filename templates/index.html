<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SCHEDINA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans p-4">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-yellow-500 italic">GOLDEN TICKET AI</h1>
            <p class="text-[10px] opacity-50 uppercase tracking-widest">Reset automatico ore 00:00</p>
        </div>

        <div class="bg-slate-900 border-2 border-dashed border-slate-700 rounded-3xl p-6 shadow-2xl">
            <div class="flex justify-between border-b border-slate-800 pb-4 mb-4">
                <span class="text-xs text-slate-400">DATA: {{ date }}</span>
                <span class="text-xs font-bold text-yellow-500">8 MATCH OVER 2.5</span>
            </div>

            <div class="space-y-4">
                {% for m in slip %}
                <div class="flex justify-between items-center border-b border-slate-800/50 pb-2">
                    <div class="flex-1">
                        <div class="text-[9px] text-blue-400 font-bold uppercase">{{ m.league }}</div>
                        <div class="text-xs font-bold">{{ m.match }}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm font-black text-emerald-400">{{ m.prob }}%</div>
                    </div>
                </div>
                {% endfor %}
                
                {% if not slip %}
                <div class="text-center py-10 opacity-50 italic text-sm">
                    Nessuna partita trovata. Riprova pi√π tardi.
                </div>
                {% endif %}
            </div>

            {% if slip|length >= 8 %}
            <div class="mt-6 pt-4 border-t-2 border-dashed border-slate-800 text-center">
                <div class="text-3xl font-black text-emerald-500">98% CONFIDENCE</div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
