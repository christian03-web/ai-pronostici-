<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ ULTRA-ANALYTICS AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000000; color: #ffffff; font-family: 'JetBrains Mono', monospace; }
        .match-card { background: linear-gradient(145deg, #0f172a, #020617); border: 1px solid #1e293b; transition: 0.3s; }
        .match-card:hover { border-color: #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        .elite { border-color: #f59e0b !important; background: linear-gradient(145deg, #1e1b4b, #020617); }
        .bar-container { background: #1e293b; height: 4px; border-radius: 2px; margin-top: 8px; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-slate-800 pb-4">
            <h1 class="text-xl font-bold tracking-tighter">⚡ SYSTEM_POWER: MAX</h1>
            <div class="text-[10px] bg-blue-600 px-2 py-1 rounded">LIVE_FEED_ENABLED</div>
        </div>

        {% for m in matches %}
        <div class="match-card p-6 rounded-xl mb-4 {{ 'elite' if m.is_elite }}">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <span class="text-[9px] text-blue-400 font-bold uppercase">{{ m.league }}</span>
                    <h2 class="text-lg font-bold leading-tight mt-1">{{ m.match }}</h2>
                </div>
                {% if m.is_elite %}
                <span class="text-[#f59e0b] text-[10px] font-bold animate-pulse">● GOLD_PICK</span>
                {% endif %}
            </div>

            <div class="grid grid-cols-2 gap-8">
                <div>
                    <div class="flex justify-between text-[10px] mb-1">
                        <span>OVER 2.5 PROB</span>
                        <span class="text-emerald-400">{{ m.over_p }}%</span>
                    </div>
                    <div class="bar-container">
                        <div class="h-full bg-emerald-500 rounded-full" style="width: {{ m.over_p }}%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-[10px] mb-1">
                        <span>GG (BOTH SCORE)</span>
                        <span class="text-blue-400">{{ m.gg_p }}%</span>
                    </div>
                    <div class="bar-container">
                        <div class="h-full bg-blue-500 rounded-full" style="width: {{ m.gg_p }}%"></div>
                    </div>
                </div>
            </div>

            <div class="mt-4 pt-4 border-t border-slate-800 flex justify-between items-center">
                <span class="text-[10px] text-slate-500">POTENZA ATTACCO: <span class="text-white">HIGH</span></span>
                <span class="text-[10px] text-slate-500">RATING: <span class="text-white">{{ m.score_potency }}</span></span>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
