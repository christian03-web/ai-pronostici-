<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Total Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0c10; color: #e1e7ef; font-family: 'Inter', sans-serif; }
        .match-row { background: #12151c; border-left: 3px solid #1e293b; transition: 0.2s; }
        .match-row:hover { background: #1a1f29; border-left-color: #3b82f6; }
        .top-pick { border-left-color: #f59e0b !important; background: #1e1b4b; }
    </style>
</head>
<body class="p-4 bg-slate-950">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-black tracking-tight uppercase">Full Match Scanner <span class="text-blue-500">v3.0</span></h1>
            <span class="text-[9px] bg-slate-800 px-2 py-1 rounded text-slate-400">AGGIORNAMENTO LIVE</span>
        </div>

        <div class="space-y-2">
            {% for m in matches %}
            <div class="match-row p-4 rounded-lg flex items-center justify-between {{ 'top-pick' if m.is_top }}">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <span class="text-[9px] font-bold text-blue-400 uppercase">{{ m.league }}</span>
                        <span class="text-[9px] text-slate-500">{{ m.status }}</span>
                    </div>
                    <h2 class="text-sm font-bold">{{ m.match }}</h2>
                </div>
                
                <div class="flex gap-4 text-center">
                    <div class="w-16">
                        <div class="text-[8px] text-slate-500 uppercase">Over 2.5</div>
                        <div class="text-sm font-black text-emerald-400">{{ m.over_p }}%</div>
                    </div>
                    <div class="w-16">
                        <div class="text-[8px] text-slate-500 uppercase">G/G</div>
                        <div class="text-sm font-black text-blue-400">{{ m.gg_p }}%</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
