<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI Over 2.5 Predictor</title>

<style>
body{
    background:#0b1220;
    color:white;
    font-family:Arial;
    padding:15px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.update{
    color:#9ca3af;
    font-size:14px;
}

.league{
    margin-top:25px;
    font-size:20px;
    color:#60a5fa;
    font-weight:bold;
}

.match{
    background:#111827;
    padding:14px;
    margin:10px 0;
    border-radius:12px;
}

.teams{
    font-size:18px;
    font-weight:bold;
}

.prob{
    font-size:16px;
    margin-top:6px;
}

.pred{
    font-size:19px;
    margin-top:8px;
}
</style>

<script>
setTimeout(function(){
    location.reload();
}, 600000);
</script>

</head>

<body>

<div class="header">
<h1>⚽ AI OVER 2.5</h1>
<div class="update">Aggiornato: {{update}}</div>
</div>

{% set last = "" %}
{% for m in matches %}
    {% if last != m.league %}
        <div class="league">{{m.league}}</div>
        {% set last = m.league %}
    {% endif %}

    <div class="match">
        <div class="teams">{{m.home}} vs {{m.away}}</div>
        <div class="prob">Probabilità Over 2.5: {{m.prob}}%</div>
        <div class="pred">{{m.prediction}}</div>
    </div>
{% endfor %}

</body>
</html>
