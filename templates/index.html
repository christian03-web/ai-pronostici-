<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ANALYST - COERENZA DATI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#020617] text-slate-300 font-sans p-4">
    <div class="max-w-xl mx-auto">
        <header class="py-6 border-b border-slate-800 mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-black text-white italic tracking-tighter">AI PREDICTOR PRO</h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Analisi dinamica xG e Poisson</p>
            </div>
            <div class="text-[10px] text-emerald-500 font-mono">LIVE_ENGINE_ON</div>
        </header>

        <div id="container" class="space-y-4">
            {% for m in matches %}
            <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-5 hover:border-blue-500/50 transition-all">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">{{ m.league }}</span>
                    <span class="text-[10px] font-mono {{ 'text-red-500 animate-pulse' if m.is_live else 'text-slate-500' }}">
                        {{ m.time }}
                    </div>
                </div>

                <div class="flex justify-between items-center mb-5">
                    <div class="w-2/3">
                        <h2 class="text-sm font-bold text-white leading-tight mb-1">{{ m.match }}</h2>
                        <p class="text-[9px] text-slate-500 font-mono">{{ m.rank_info }} | xG: {{ m.xg }}</p>
                    </div>
                    <div class="text-xl font-black text-yellow-500">{{ m.score }}</div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-950 p-3 rounded-xl border border-slate-800">
                        <p class="text-[8px] text-slate-500 uppercase font-bold mb-1">Over 2.5 Goal</p>
                        <div class="flex items-end gap-1">
                            <span class="text-2xl font-black text-emerald-400">{{ m.over_p }}%</span>
                        </div>
                    </div>
                    <div class="bg-slate-950 p-3 rounded-xl border border-slate-800">
                        <p class="text-[8px] text-slate-500 uppercase font-bold mb-1">Entrambe Segnano</p>
                        <div class="flex items-end gap-1">
                            <span class="text-2xl font-black text-blue-400">{{ m.gg_p }}%</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function refresh() {
            try {
                const r = await fetch('/api/updates');
                const data = await r.json();
                const container = document.getElementById('container');
                if(data.length > 0) {
                    container.innerHTML = data.map(m => `
                    <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-5 mb-4">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">${m.league}</span>
                            <span class="text-[10px] font-mono ${m.is_live ? 'text-red-500 animate-pulse' : 'text-slate-500'}">${m.time}</span>
                        </div>
                        <div class="flex justify-between items-center mb-5">
                            <div class="w-2/3">
                                <h2 class="text-sm font-bold text-white leading-tight mb-1">${m.match}</h2>
                                <p class="text-[9px] text-slate-500 font-mono">${m.rank_info} | xG: ${m.xg}</p>
                            </div>
                            <div class="text-xl font-black text-yellow-500">${m.score}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-slate-950 p-3 rounded-xl border border-slate-800 text-center">
                                <p class="text-[8px] text-slate-500 uppercase font-bold mb-1">Over 2.5</p>
                                <span class="text-2xl font-black text-emerald-400">${m.over_p}%</span>
                            </div>
                            <div class="bg-slate-950 p-3 rounded-xl border border-slate-800 text-center">
                                <p class="text-[8px] text-slate-500 uppercase font-bold mb-1">GG</p>
                                <span class="text-2xl font-black text-blue-400">${m.gg_p}%</span>
                            </div>
                        </div>
                    </div>`).join('');
                }
            } catch(e) {}
        }
        setInterval(refresh, 60000);
    </script>
</body>
</html>
