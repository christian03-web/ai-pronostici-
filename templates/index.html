<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TOTAL SCANNER PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #05070a; color: #e2e8f0; font-family: ui-sans-serif, system-ui; }
        .gold-pick { border: 1px solid #eab308; background: rgba(234, 179, 8, 0.05); }
    </style>
</head>
<body class="p-4">
    <div class="max-w-2xl mx-auto">
        <header class="mb-8 border-b border-slate-800 pb-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 tracking-tighter uppercase">Total Match Scanner</h1>
            <span class="text-[10px] text-emerald-500 font-mono">LIVE_READY</span>
        </header>

        {% if not matches %}
        <div class="text-center p-10 opacity-50 italic">Nessuna partita trovata per oggi...</div>
        {% endif %}

        {% for m in matches %}
        <div class="mb-3 p-4 rounded-xl bg-slate-900/50 border border-slate-800 {{ 'gold-pick' if m.is_gold }}">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">{{ m.league }}</span>
                    <h2 class="text-sm font-bold">{{ m.match }}</h2>
                    <span class="text-[10px] text-slate-500">{{ m.status }}</span>
                </div>
                {% if m.is_gold %}
                <span class="text-yellow-500 text-[10px] font-bold">ðŸŽ¯ GOLD PICK</span>
                {% endif %}
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-black/30 p-2 rounded-lg">
                    <div class="flex justify-between text-[10px] mb-1">
                        <span class="opacity-60">OVER 2.5</span>
                        <span class="text-emerald-400 font-bold">{{ m.over_p }}%</span>
                    </div>
                    <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                        <div class="bg-emerald-500 h-full" style="width: {{ m.over_p }}%"></div>
                    </div>
                </div>
                <div class="bg-black/30 p-2 rounded-lg">
                    <div class="flex justify-between text-[10px] mb-1">
                        <span class="opacity-60">GG (BOTH)</span>
                        <span class="text-blue-400 font-bold">{{ m.gg_p }}%</span>
                    </div>
                    <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                        <div class="bg-blue-500 h-full" style="width: {{ m.gg_p }}%"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
