<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SOCCER PREDICTOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #070a13; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .match-card { background: linear-gradient(145deg, #111827, #1f2937); border: 1px solid #374151; }
        .prob-high { color: #10b981; font-weight: 800; }
        .prob-mid { color: #f59e0b; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-end mb-8 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-black text-white tracking-tighter">PREDICTOR <span class="text-blue-500">AI</span></h1>
                <p class="text-gray-400 text-sm">Analisi statistica avanzata tornei europei</p>
            </div>
            <div class="text-right">
                <span class="bg-blue-600 text-white text-xs px-3 py-1 rounded-full font-bold">OGGI: {{ date }}</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for p in predictions %}
            <div class="match-card rounded-xl p-4 shadow-lg">
                <div class="flex justify-between text-[10px] uppercase tracking-widest text-gray-500 mb-3 font-bold">
                    <span>{{ p.league }}</span>
                    <span>{{ p.time }}</span>
                </div>
                
                <div class="flex items-center justify-between mb-5">
                    <div class="flex flex-col items-center w-24">
                        <img src="{{ p.logo_h }}" class="w-12 h-12 mb-1">
                        <span class="text-xs font-bold text-center">{{ p.home_name }}</span>
                    </div>
                    <div class="text-xl font-black text-gray-600 italic px-2">VS</div>
                    <div class="flex flex-col items-center w-24">
                        <img src="{{ p.logo_a }}" class="w-12 h-12 mb-1">
                        <span class="text-xs font-bold text-center">{{ p.away_name }}</span>
                    </div>
                </div>

                <div class="flex gap-4 border-t border-gray-700 pt-3">
                    <div class="flex-1 text-center">
                        <div class="text-[10px] text-gray-400 uppercase">Prob. GG</div>
                        <div class="text-lg {{ 'prob-high' if p.gg > 70 else 'prob-mid' }}">{{ p.gg }}%</div>
                    </div>
                    <div class="w-[1px] bg-gray-700"></div>
                    <div class="flex-1 text-center">
                        <div class="text-[10px] text-gray-400 uppercase">Prob. Over 2.5</div>
                        <div class="text-lg {{ 'prob-high' if p.over > 70 else 'prob-mid' }}">{{ p.over }}%</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
